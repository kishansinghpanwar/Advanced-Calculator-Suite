name: 🧪 Automated Tests

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Allow manual triggering
  schedule:
    - cron: '0 2 * * *'  # Run daily at 2 AM

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: ☕ Setup JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: 🏗️ Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: 🧪 Run Unit Tests with Coverage
      run: ./gradlew testDebugUnitTest jacocoTestReport
      
    - name: 📊 Upload Unit Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: unit-test-results
        path: app/build/reports/tests/
        
    - name: 📊 Upload Coverage Report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: app/build/reports/jacoco/

  ui-tests-with-display:
    runs-on: ubuntu-latest
    # Make this job optional - only runs when manually triggered or on schedule
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: ☕ Setup JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: 🤖 Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: 🏗️ Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: 📱 Setup Virtual Display
      run: |
        sudo apt-get update
        sudo apt-get install -y xvfb
        
    - name: 📱 Run UI Tests with Display
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: 29
        target: google_apis
        arch: x86_64
        profile: Nexus 6
        script: |
          echo "Setting up display..."
          export DISPLAY=:99
          Xvfb :99 -screen 0 1024x768x24 &
          echo "Building APKs..."
          ./gradlew assembleDebug assembleDebugAndroidTest
          echo "Running UI tests..."
          ./gradlew connectedDebugAndroidTest --continue
        env:
          DISPLAY: :99
        
    - name: 📸 Upload Screenshots
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-screenshots
        path: |
          app/build/reports/androidTests/
          test_screenshots/

  build-tests:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: ☕ Setup JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: 🤖 Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: 🏗️ Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: 🏗️ Build Project
      run: ./gradlew assembleDebug assembleDebugAndroidTest

  notify:
    runs-on: ubuntu-latest
    needs: [unit-tests, build-tests, ui-tests-with-display]
    if: always()
    
    steps:
    - name: 📢 Notify Test Results
      run: |
        echo "📊 Test Results Summary:"
        echo "Unit tests: ${{ needs.unit-tests.result }}"
        echo "Build tests: ${{ needs.build-tests.result }}"
        echo "UI tests: ${{ needs.ui-tests-with-display.result }}"
        
        # Check core tests (always required)
        if [ "${{ needs.unit-tests.result }}" == "success" ] && [ "${{ needs.build-tests.result }}" == "success" ]; then
          echo "✅ Core tests passed! 🎉"
          echo "📊 Coverage reports generated"
          echo "🏗️ Build successful"
          
          # Check UI tests (optional)
          if [ "${{ needs.ui-tests-with-display.result }}" == "success" ]; then
            echo "📱 UI tests with display completed"
          elif [ "${{ needs.ui-tests-with-display.result }}" == "skipped" ]; then
            echo "⏭️ UI tests skipped (run manually for full testing)"
          else
            echo "⚠️ UI tests failed, but core functionality is working"
          fi
        else
          echo "❌ Core tests failed! 🔍"
          exit 1
        fi
