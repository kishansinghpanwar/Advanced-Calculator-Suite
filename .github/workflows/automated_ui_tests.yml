name: ğŸ§ª Automated Tests

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Allow manual triggering
  schedule:
    - cron: '0 2 * * *'  # Run daily at 2 AM

jobs:
  build-project:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: â˜• Setup JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: ğŸ¤– Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: ğŸ—ï¸ Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: ğŸ—ï¸ Build Project
      run: ./gradlew assembleDebug assembleDebugAndroidTest

  unit-tests:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: â˜• Setup JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: ğŸ—ï¸ Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: ğŸ§ª Run Unit Tests with Coverage
      run: ./gradlew testDebugUnitTest jacocoTestReport
      
    - name: ğŸ“Š Upload Unit Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: unit-test-results
        path: app/build/reports/tests/
        
    - name: ğŸ“Š Upload Coverage Report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: app/build/reports/jacoco/

  notify:
    runs-on: ubuntu-latest
    needs: [build-project, unit-tests]
    if: always()
    
    steps:
    - name: ğŸ“¢ Notify Test Results
      run: |
        echo "ğŸ“Š Test Results Summary:"
        echo "Build project: ${{ needs.build-project.result }}"
        echo "Unit tests: ${{ needs.unit-tests.result }}"
        
        if [ "${{ needs.build-project.result }}" == "success" ] && [ "${{ needs.unit-tests.result }}" == "success" ]; then
          echo "âœ… All tests passed! ğŸ‰"
          echo "ğŸ“Š Coverage reports generated"
          echo "ğŸ—ï¸ Build successful"
        else
          echo "âŒ One or more tests failed! ğŸ”"
          exit 1
        fi