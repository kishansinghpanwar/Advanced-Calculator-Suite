name: ğŸ§ª Automated Tests

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Allow manual triggering
  schedule:
    - cron: '0 2 * * *'  # Run daily at 2 AM

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: â˜• Setup JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: ğŸ—ï¸ Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: ğŸ§ª Run Unit Tests with Coverage
      run: ./gradlew testDebugUnitTest jacocoTestReport
      
    - name: ğŸ“Š Upload Unit Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: unit-test-results
        path: app/build/reports/tests/
        
    - name: ğŸ“Š Upload Coverage Report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: app/build/reports/jacoco/

  ui-tests-with-display:
    runs-on: ubuntu-latest
    # Make this job optional - only runs when manually triggered or on schedule
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: â˜• Setup JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: ğŸ¤– Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: ğŸ—ï¸ Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: ğŸ“± Setup Virtual Display
      run: |
        sudo apt-get update
        sudo apt-get install -y xvfb
        
    - name: ğŸ“± Run UI Tests with Display
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: 29
        target: google_apis
        arch: x86_64
        profile: Nexus 6
        script: |
          echo "Setting up display..."
          export DISPLAY=:99
          Xvfb :99 -screen 0 1024x768x24 &
          echo "Building APKs..."
          ./gradlew assembleDebug assembleDebugAndroidTest
          echo "Running UI tests..."
          ./gradlew connectedDebugAndroidTest --continue
        env:
          DISPLAY: :99
        
    - name: ğŸ“¸ Upload Screenshots
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-screenshots
        path: |
          app/build/reports/androidTests/
          test_screenshots/

  build-tests:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: â˜• Setup JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: ğŸ¤– Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: ğŸ—ï¸ Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: ğŸ—ï¸ Build Project
      run: ./gradlew assembleDebug assembleDebugAndroidTest

  notify:
    runs-on: ubuntu-latest
    needs: [unit-tests, build-tests, ui-tests-with-display]
    if: always()
    
    steps:
    - name: ğŸ“¢ Notify Test Results
      run: |
        echo "ğŸ“Š Test Results Summary:"
        echo "Unit tests: ${{ needs.unit-tests.result }}"
        echo "Build tests: ${{ needs.build-tests.result }}"
        echo "UI tests: ${{ needs.ui-tests-with-display.result }}"
        
        # Check core tests (always required)
        if [ "${{ needs.unit-tests.result }}" == "success" ] && [ "${{ needs.build-tests.result }}" == "success" ]; then
          echo "âœ… Core tests passed! ğŸ‰"
          echo "ğŸ“Š Coverage reports generated"
          echo "ğŸ—ï¸ Build successful"
          
          # Check UI tests (optional)
          if [ "${{ needs.ui-tests-with-display.result }}" == "success" ]; then
            echo "ğŸ“± UI tests with display completed"
          elif [ "${{ needs.ui-tests-with-display.result }}" == "skipped" ]; then
            echo "â­ï¸ UI tests skipped (run manually for full testing)"
          else
            echo "âš ï¸ UI tests failed, but core functionality is working"
          fi
        else
          echo "âŒ Core tests failed! ğŸ”"
          exit 1
        fi
